<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style type="text/css">
		a:link{
			color: #666;
		}
		a:visited{
			color: #f00;
		}
		a:hover{
			color: #000;
		}
		a:active{
			color:#0f0;
		}
		/* enabled 可用的  disabled 不可用的 */
		input:enabled{
			background-color: #0f0;
		}
		input:disabled{
			background-color: red;
		}
	</style>
</head>
<body>
	<a href="">pesudo classes</a><br><br><hr>

	<input type="text"><br>
	<input type="text" disabled>
</body>
</html>
