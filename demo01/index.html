<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello world</title>
	<style>
		body{
			text-align: center;
		}
		img{
			border-radius: 50%;
			transition: all 0.5s;
			-webkit- transition: all 0.5s;
			-o- transition: all 0.5s;
			cursor: pointer;
			margin-top: 100px;
		}
		img:hover{
			-webkit-transform: scale(1.1);
			-ms-transform: scale(1.1);
			-o-transform: scale(1.1);
			transform: scale(1.1);
		}
	</style>
</head>
<body>
	<img src="./02.jpg" />
</body>
</html>
