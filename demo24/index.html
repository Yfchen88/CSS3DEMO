<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆形加载loading</title>
	<style>
		.ceng{
			width: 60px;
			height: 60px;
			margin: 100px auto;
			position: relative;
		}
		.ceng > div{
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #67cf22;
			opacity: 0.6;
			position: absolute;
			top: 0px;
			left: 0px;
			animation: mya 2.0s infinite ease-in-out;
		}
		.ceng > div:nth-child(2){
			animation-delay: -1s;
		}
		@keyframes mya{
			0%,100% {transform: scale(0.0);}
			50% {transform: scale(1.0);}
		}
	</style>
</head>
<body>
	<div class="ceng">
		<div></div>
		<div></div>
	</div>
</body>
</html>
