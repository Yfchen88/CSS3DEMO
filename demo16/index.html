<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>径向渐变</title>
	<style>
		.ceng{
			width: 100px;
			height: 100px;
			border:1px solid black;
			border-radius: 50%;
			margin: 10px;
			float: left;
		}
		/* 默认是从中心向外面渐变 */
		.circle{
			background-image: radial-gradient(circle at right,orange,green)
		}
		.tuoyuan{
			background-image: radial-gradient(ellipse at right,orange,green)
		}
	</style>
</head>
<body>
	<div class="ceng circle">
		
	</div>
	<div class="ceng tuoyuan">
		
	</div>
</body>
</html>
