<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重复性渐变</title>
	<style>
		.chongfu{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			background-image: repeating-linear-gradient(red 0px,green 40px,orange 80px);
		}
		.chongfu1{
			width: 300px;
			height: 300px;
			margin: 20px auto;
			border-radius: 50%;
			background-image: repeating-radial-gradient(red 0px,green 20px,orange 40px);
		}
	</style>
</head>
<body>
	<div class="chongfu">
		
	</div>
	<br>
	<hr>
	<div class="chongfu1">
		
	</div>
</body>
</html>
