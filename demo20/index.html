<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿天猫专题效果</title>
	<style>
		.main{
			margin: 100px auto;
			width: 500px;
		}
		.main img{
			transform: scale(1);
			transition: all .5s;

		.main img:hover{
			transform: scale(1.1);
		}

	</style>
</head>

	<div class="main">
		<img src="./02.jpg" alt="">
	</div>
</body>
</html>
